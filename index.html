<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik: 400, 700" rel="stylesheet">
    <title>Table Reservation</title>
</head>

<body>

    <!-- Trigger/Open The Modal -->
    <!-- <button id="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span> <!-- 'X' close button -->
            <form class="form">
                <h3 class="form-heading">New Reservation</h3>
                <h6>Table number: <span class="num-table"></span></h6>

                <input type="text" id="name" placeholder="Enter Name" class="form-input" required>

                <input type="phone" id="phone" placeholder="Enter Phone" class="form-input" required>

                <input type="size" id="guests" placeholder="Enter #Guests" class="form-input" required>

                <button type="button" class="save-btn">SAVE</button>
            </form>

        </div>

    </div>

    <section class="header">
        <h1 class="heading">Table Finder</h1>
        <h3 class="subheading">Pick your table now</h3>
    </section>

    
        <div class="table-container">
            <div type="button" class="table available" value="1">1</div>
            <div type="button" class="table available" value="2">2</div>
            <div type="button" class="table available" value="3">3</div>
            <div type="button" class="table available" value="4">4</div>
            <div type="button" class="table available" value="5">5</div>
            <div type="button" class="table available" value="6">6</div>
            <div type="button" class="table available" value="7">7</div>
            <div type="button" class="table available" value="8">8</div>
            <div type="button" class="table available" value="9">9</div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
