<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Table Reservation</title>
</head>

<body>

    <!-- Trigger/Open The Modal -->
    <!-- <button id="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span> <!-- 'X' close button -->
                <form class="form">
                    <p class="form-heading">New Reservation</p>
                    <p>Table number: ?</p>

                    <input type="text" placeholder="Enter Name" class="form-input" required>

                    <input type="text" placeholder="Enter Phone" class="form-input" required>
            
                    <input type="text" placeholder="Enter #Guests" class="form-input" required>

                    <button type="button" class="save-btn">SAVE</button>
                </form>    

        </div>

    </div>


    <section class="header">
        <h1 class="heading">Table Finder</h1>
        <h3 class="subheading">Pick your table now</h3>
    </section>

    <section class="container">
        <div class="table-container">
            <div class="table seat1">
                <p>1</p>
            </div>
            <div class="table seat2">
                <p>2</p>
            </div>
            <div class="table seat3">
                <p>3</p>
            </div>
            <div class="table seat4">
                <p>4</p>
            </div>
            <div class="table seat5">
                <p>5</p>
            </div>
            <div class="table seat6">
                <p>6</p>
            </div>
            <div class="table seat7">
                <p>7</p>
            </div>
            <div class="table seat8">
                <p>8</p>
            </div>
            <div class="table seat9">
                <p>9</p>
            </div>
        </div>




    </section>




    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
